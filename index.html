<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header-container">

        <div class="score-container">
            <p class="score">
                Player
            </p>
            <p id="p-number">0</p>
        </div>
        <h1>Rock<br>Paper<br>Scissors</h1>
        <div class="score-container">
            <p class="score">
                Computer
            </p>
            <p id="c-number">0</p>
        </div>
    </div>

    

    <p id="game-desc"></p>

    <div id="button-container">
        <button id="rock" class="choice"><img src="./images/rock.png" alt="rock image"></button>
        <button id="paper" class="choice"><img src="./images/paper.png" alt="paper image"></button>
        <button id="scissors" class="choice"><img src="./images/scissors.png" alt="scissors image"></button>
    </div>
    <div id="restart-container">

    </div>
    <footer>
        <a href="https://github.com/oadinn" target="_blank"><img class="github" src="./images/github.png" alt="github logo"></a>
        <a href="https://github.com/oadinn" target="_blank">duynguyen-js</a>
    </footer>
</body>
</html>
