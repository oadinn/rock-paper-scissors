<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="score-container">
        <p id="player-score">
            Player: 0
        </p>
        <p id="computer-score">
            Computer: 0
        </p>
    </div>

    <p id="game-desc"></p>

    <div id="button-container">
        <button id="rock"><img src="./images/rock.png" alt="rock image"></button>
        <button id="paper"><img src="./images/paper.png" alt="paper image"></button>
        <button id="scissors"><img src="./images/scissors.png" alt="scissors image"></button>
    </div>
    <footer>
        <img class="github" src="./images/github.png" alt="github logo">
        <p>duynguyen-js</p>
    </footer>
</body>
</html>
